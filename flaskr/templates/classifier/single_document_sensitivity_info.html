{% extends 'base.html' %}

{% block header %}
  <h1>
    {% block title %}Single Document Sensitivity Information{% endblock %}
  </h1>
{% endblock %}

{% block content %}
  {% if exp %}
    <div class="container">
      {{ exp|safe }}
    </div>
  {% endif %}
  <form method="post">
    <input type="submit" name="submit_button" value="Previous Document">
    <input type="submit" name="submit_button" value="Next Document">
  </form>
{% endblock %}
