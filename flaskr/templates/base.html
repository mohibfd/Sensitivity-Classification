<!DOCTYPE html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<title>
  {% block title %}{% endblock %}
</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <h1>Sensitivity Classifier</h1>

  <ul>
    {% if g.user %}
      <div class="username">
        {{ g.user['username'] }}

      </div>
      <li>
        <i class="fas fa-sign-out-alt"></i>
        <a href="{{ url_for('auth.logout') }}">
          <button type="button" class="btn btn-primary btn-mid">Log Out</button>
        </a>
      {% else %}
        <a href="{{ url_for('auth.login') }}">
          <button type="button" class="btn btn-primary btn-mid">Login</button>
        </a>
        <a href="{{ url_for('auth.register') }}">
          <button type="button" class="btn btn-primary btn-mid">Register</button>
        </a>
      {% endif %}
    </li>
  </ul>
</nav>

<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content%}{% endblock %}
</section>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
