<!DOCTYPE html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script type="text/javascript">
    function loading() {
      document
        .getElementById("loading")
        .style
        .display = "block";
      document
        .getElementById("cursor")
        .style
        .cursor = "wait";
    }
  </script>

</head>

<title>
  {% block title %}{% endblock %}
</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>

<div id="cursor">

  <nav class="navbar navbar-expand navbar-light nav" aria-label="breadcrumb">

    <ol class="custom_breadcrumb">
      {% block breadcrumb%}{% endblock %}
    </ol>

    <h1>Sensitivity Classifier</h1>

    <ul>
      <li class="one_row">
        {% if g.user %}
          <div class="username">
            {{ g.user['username'] }}
          </div>
          <i class="fas fa-sign-out-alt">
            <a href="{{ url_for('auth.logout') }}" class="btn btn-primary btn-mid">Log Out</a>
          </i>
        {% else %}
          <a href="{{ url_for('auth.register') }}" class="btn btn-primary btn-mid">
            Register
          </a>
          <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-mid">
            Login
          </a>
        {% endif %}
      </li>
    </ul>
  </nav>

  <section class="content">
    <header>
      {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content%}{% endblock %}
  </section>
</div>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
